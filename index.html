<!DOCTYPE html>
<html lang="en">

<head>
    <title>Program 5 - Create a HTML Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var items = [
            { item: 'boogie board', cost: 15.99, quantity: 3 },
            { item: 'shark-tooth necklace', cost: 10.99, quantity: 1 },
            { item: 'inflatable alligator', cost: 12.99, quantity: 2 },
            { item: 'flip flops', cost: 16.99, quantity: 1 },
            { item: 'beach towel', cost: 10.99, quantity: 2 },
            { item: 'goggles', cost: 8.99, quantity: 2 }
        ];
        function CreateTable() {
            var newTable = document.createElement('table');

            newTable.setAttribute('id', 'newTable');

            newTable.setAttribute('class', 'table table-striped table-hover table-bordered text-capitalize text-lg ');

            var row = newTable.insertRow(-1);
            row.setAttribute('class', 'table-dark');

            function getData() {
                var url = "cit5students.json";
                var request = new XMLHttpRequest();
                request.open("GET", url);
                alert("alert");
                request.onreadystatechange = function () {
                    if (request.readyState == 4 && request.status == 200) {
                        alert(request.responseText);
                    }
                };
                request.send(null);
            }

            ['item', 'cost', 'quantity', 'subtotal'].forEach(element => {
                row.insertCell().outerHTML = '<th>' + element + '</th>';
            });

            for (var i = 0; i < items.length; i++) {
                total = '$ ' + (items[i].cost * items[i].quantity).toFixed(2);

                row = newTable.insertRow(-1);

                row.insertCell().innerHTML = items[i].item;
                row.insertCell().innerHTML = '$ ' + items[i].cost;
                row.insertCell().innerHTML = items[i].quantity;
                row.insertCell().innerHTML = total;
            }
            document.getElementById('tableContainer').appendChild(newTable);
        }

        window.onload = function () {
            document.getElementById('btnBusiness').onclick = CreateTable();
            document.getElementById('btnBusiness').onclick = CreateTable();
        }
    </script>
</head>

<body>
    <div class="container">
        <p class="display-1">Programming Project 5</p>
        <br>
        <p class="display-4 text-muted">Select a major</p>
        <br>
        <input type="button" value="Business" id="btnBusiness" class="btn btn-primary btn-lg ">
        <input type="button" value="CIT" id="btnCITMajor" class="btn btn-primary btn-lg ">
        <hr>
        <div id="tableContainer"></div>
    </div>
</body>

</html>
