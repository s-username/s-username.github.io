<!DOCTYPE html>
<html lang="en">

<head>
    <title>Program 5 - Create a HTML Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
</head>

<body>
    <div class="container">
        <p class="display-1">Programming Project 5</p>
        <br>
        <p class="display-4 text-muted">Select a major</p>
        <br>
        <input type="button" value="Business" id="btnBusiness" class="btn btn-primary btn-lg " onclick="CreateTable('BUS')">
        <input type="button" value="CIT" id="btnCITMajor" class="btn btn-primary btn-lg " onclick="CreateTable('CIT')">
        <hr>
        <div id="tableContainer"></div>
    </div>
</body>
<script type="text/x-handlebars-template" id="tableTemplate">

    <table class="table table table-striped table-hover table-bordered text-capitalize text-lg">
        <tr class="table-dark"><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
            {{#each rows}}
                <tr>
                   <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
                </tr>
            {{/each}}
    </table>
 </script>
<script>
    function CreateTable(major) {

        var request = new XMLHttpRequest();
        request.open("GET", 'cit5students.json');

        request.onload = function () {

            var data = JSON.parse(request.responseText);

            major_items = data.filter(getMajor)

            function getMajor(item) {
                return item.major == major;
            }

            if (request.status == 200) {
                var templateText = document.getElementById('tableTemplate').innerHTML;
                var compiledTemplateText = Handlebars.compile(templateText);   // get and compile template code

                compiledHtml = compiledTemplateText({ rows: major_items })      // apply data to template
                document.getElementById('tableContainer').innerHTML = compiledHtml;
            }
            else {
                document.querySelector('#tableContainer').innerHTML = "There was an error, or menu items not found";
            }
        }

        request.send(null);
    }
</script>

</html>
